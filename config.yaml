# AI News Digest Configuration
# Add or remove RSS feed sources below

feeds:
  - name: "The Verge AI"
    url: "https://www.theverge.com/rss/ai-artificial-intelligence/index.xml"
    enabled: true

  - name: "MIT Technology Review - AI"
    url: "https://www.technologyreview.com/topic/artificial-intelligence/feed"
    enabled: true

  - name: "Hacker News"
    url: "https://hnrss.org/newest?q=AI+OR+machine+learning+OR+LLM"
    enabled: true

  - name: "OpenAI Blog"
    url: "https://openai.com/blog/rss.xml"
    enabled: true

  - name: "Google AI Blog"
    url: "https://blog.google/technology/ai/rss/"
    enabled: true

# LLM API Configuration
llm:
  provider: "openai"  # Options: openai, anthropic
  model: "gpt-4o-mini"  # For OpenAI: gpt-4o-mini, gpt-4o; For Anthropic: claude-3-haiku-20240307
  api_key_env: "OPENAI_API_KEY"  # Environment variable name for API key

# Digest Settings
digest:
  max_articles: 20  # Maximum number of articles to include in digest
  output_dir: "./digests"  # Directory to save markdown files
  relevance_threshold: 0.3  # Minimum relevance score (0-1) to include article

# Topic for relevance ranking
topic: "AI and machine learning"
