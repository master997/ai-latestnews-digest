<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI News Digest{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" class="nav-brand">AI News Digest</a>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('feeds') }}">Feeds</a>
            <form action="{{ url_for('generate') }}" method="post" class="nav-form">
                <button type="submit" class="btn-generate">Generate New Digest</button>
            </form>
        </div>
    </nav>
    <main>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash">
            {% for msg in messages %}
            <p>{{ msg }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
