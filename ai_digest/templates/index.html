{% extends "base.html" %}
{% block content %}
<h1>Digests</h1>
<p>Topic: <strong>{{ topic }}</strong></p>

{% if digests %}
<div class="digest-list">
    {% for d in digests %}
    <a href="{{ url_for('view_digest', date=d.date) }}" class="digest-card">
        <h3>{{ d.date }}</h3>
        <p>{{ d.article_count }} articles</p>
    </a>
    {% endfor %}
</div>
{% else %}
<p class="empty-state">No digests yet. Click "Generate New Digest" to create one.</p>
{% endif %}
{% endblock %}
